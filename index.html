<html>
	<head>
		<title>Vibe check</title>
		<h1 id="header">Neither iOS, nor Android.</h1>
	<body onload="getString()">
		<script>
			function getMobileOperatingSystem() {
			  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

				  // Windows Phone must come first because its UA also contains "Android"
				if (/windows phone/i.test(userAgent)) {
					document.getElementById('header').innerHTML = 'Windows Phone xD';
				}

				if (/android/i.test(userAgent)) {
					window.location = "sites/android.html";
				}

				// iOS detection from: http://stackoverflow.com/a/9039885/177710
				if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
					window.location = "sites/ios.html";
				}
			}
			
			function getString() {
				var userAgent = navigator.userAgent || navigator.vendor || window.opera;
				document.getElementById('header').innerHTML = userAgent;
			}
		</script>
		
		<button onclick="window.location = 'sites/android.html'">Android PFP</button>
		<button onclick="window.location = 'sites/ios.html'">iOS PFP</button>
	</body>
</html>
