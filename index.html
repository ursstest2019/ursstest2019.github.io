<html>
	<head>
		<title>Redirect to PFP</title>
	<body onload="redirectPFP('https://dl.dropboxusercontent.com/s/t6mav7vmrbu7ojd/IP.txt')">
		<script>
			function redirectPFP(filePath) {
				var result = null;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("GET", filePath, false);
				xmlhttp.send();
				if (xmlhttp.status==200) {
					result = xmlhttp.responseText;
				}
				window.location = result;
				return;
			}
		</script>
		
		<button onclick="redirectPFP(https://dl.dropboxusercontent.com/s/t6mav7vmrbu7ojd/IP.txt)">Redirect manually</button>
		<button onclick="window.location = 'https://dl.dropboxusercontent.com/s/t6mav7vmrbu7ojd/IP.txt'">Open txt file</button>
	</body>
</html>
